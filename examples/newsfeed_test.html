<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PVCollection News Feed</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.0/css/toastr.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<style type="text/css">
		#model-wrapper,
		#list-wrapper {
			min-height: 100px;
		}
		.controls {
			padding-bottom: 1em;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>PVCollection News Feed Test</h2>
				<p>Mocked up news feed to test the PVCollection and displaying changed items.</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8">
				<div id="alert-wrapper"></div>
				<div id="news-wrapper"></div>
			</div>
			<div class="col-md-4">
				<div class="row">
					<div class="col-xs-12">
						<form>
							<div class="form-group">
							<label for="title">Title</label>
								<input type="text" class="form-control" id="title" placeholder="News post title" required>
							</div>
							<div class="form-group">
								<label for="deck">Deck</label>
								<input type="text" class="form-control" id="deck" placeholder="Deck text">
							</div>
							<div class="form-group">
								<label for="body">Body</label>
								<textarea name="body" class="form-control" id="body" placeholder="News post body"></textarea>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" id="check"> Some check item
								</label>
							</div>
							<span class="btn btn-primary btn-submit btn-block">Submit</span>
							<span class="btn btn-warning btn-set btn-block">Set batch 2</span>
						</form>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12">
						<hr>
						<h4>List Debug</h4>
						<pre id="debug" class="well"></pre>
					</div>
				</div>

			</div>
		</div>

	</div>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.0/js/toastr.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.runtime.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="templates.js"></script>
	<script type="text/javascript" src="../dist/PVCollection.js"></script>
	<script type="text/javascript" src="newsfeed_app.js"></script>
</body>
</html>
