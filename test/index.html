<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PVCollection Test</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		#model-wrapper,
		#list-wrapper {
			min-height: 100px;
		}
		.controls {
			padding-bottom: 1em;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>PVCollection Test</h2>
				<p>Sandbox testing for PVCollection, adding and rendering collections and their lists.</p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 controls">
				<span id="draw-list" class="btn btn-default">draw list</span>
				<span id="draw-model" class="btn btn-default">draw model</span>
				<span id="add-model" class="btn btn-default">add model</span>
				<span id="reset" class="btn btn-default">reset</span>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 bg-info">
				<div id="list-wrapper"></div>
			</div>
			<div class="col-md-6 bg-success">
				<div id="model-wrapper"></div>
			</div>
		</div>

	</div>
	
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.runtime.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="templates.js"></script>
	<script type="text/javascript" src="../dist/PVCollection.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
